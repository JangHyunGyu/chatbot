<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Walk with me</title>
		<meta name="description" content="Walk with me - Choose a caring friend and share how you're feeling." />
		<meta property="og:title" content="Walk with me" />
		<meta property="og:description" content="Pick a gentle companion, talk through your day, and feel heard." />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="icon" type="image/svg+xml" href="assets/images/archerlab_logo.svg">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/archerlab_mini_logo.png">
		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/archerlab_mini_logo.png">
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "SoftwareApplication",
				"name": "Walk with me",
				"applicationCategory": "LifestyleApplication",
				"operatingSystem": "Web",
				"url": "https://walkwithme.archerlab.dev/index-en.html",
				"description": "Walk with me is a web-based companion chatbot that listens first and helps you process emotions.",
				"creator": {
					"@type": "Organization",
					"name": "ArcherLab",
					"url": "https://archerlab.dev/"
				},
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD"
				}
			}
		</script>
	</head>
	<body>
		<div class="app">
			<header class="app__header" role="banner">
				<a class="app__brand" href="https://archerlab.dev/index-en.html" target="_blank" rel="noopener" data-language-link data-link-key="main">
					<img src="assets/images/archerlab_mini_logo.png" alt="ArcherLab" class="app__brand-logo" loading="lazy">
				</a>
				<div class="app__language-switch">
					<select id="language-select-chat-en" aria-label="Language" data-language-switch>
						<option value="index.html" data-language-code="ko">í•œêµ­ì–´</option>
						<option value="index-en.html" data-language-code="en" selected>English</option>
					</select>
				</div>
			</header>

			<main class="app__main" id="main" role="main">
				<ul id="messages" class="chat" aria-live="polite" aria-label="Conversation">
					<li class="message message--assistant">
						<span class="message__avatar" aria-hidden="true">ðŸ˜Š</span>
						<div class="message__bubble">
							<span class="message__meta">Friend</span>
							<p class="message__text">Hi there! I'm here whenever you want to talk. Tell me what's on your mind.</p>
						</div>
					</li>
				</ul>
			</main>

			<form id="chat-form" class="composer" autocomplete="off">
				<label class="composer__label" for="question">Type a message</label>
				<div class="composer__field">
					<textarea
						id="question"
						class="composer__input"
						name="question"
						rows="1"
						spellcheck="false"
						placeholder="Write your message here..."
						required
					></textarea>
					<button type="submit" id="send" class="composer__send" aria-label="Send message">
						<span aria-hidden="true">âž¤</span>
					</button>
				</div>
			</form>
		</div>

		<script src="assets/js/main.js" defer></script>
	</body>
</html>
