<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Walk with me</title>
		<meta name="description" content="Walk with me - Choose a friend and share how you're feeling." />
		<meta property="og:title" content="Walk with me" />
		<meta property="og:description" content="Choose a caring friend to chat with and feel heard." />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="app">
			<header class="app__header" role="banner">
				<a class="app__brand" href="https://archerlab.dev" target="_blank" rel="noopener">
					<img src="assets/images/archerlab_mini_logo.png" alt="ArcherLab" class="app__brand-logo" loading="lazy">
				</a>
			</header>

			<main class="app__main" id="main" role="main">
				<ul id="messages" class="chat" aria-live="polite" aria-label="대화 내용">
					<li class="message message--assistant">
						<span class="message__avatar" aria-hidden="true">😊</span>
						<div class="message__bubble">
							<span class="message__meta">친구</span>
							<p class="message__text">안녕! 궁금한게 있거나 상담하고 싶은게 있으면 편하게 얘기해 줘.</p>
						</div>
					</li>
				</ul>
			</main>

			<form id="chat-form" class="composer" autocomplete="off">
				<label class="composer__label" for="question">메시지 입력</label>
				<div class="composer__field">
					<textarea
						id="question"
						class="composer__input"
						name="question"
						rows="1"
						spellcheck="false"
						placeholder="메시지를 입력해주세요..."
						required
					></textarea>
					<button type="submit" id="send" class="composer__send" aria-label="메시지 보내기">
						<span aria-hidden="true">➤</span>
					</button>
				</div>
			</form>
		</div>

		<script src="assets/js/main.js" defer></script>
	</body>
</html>
