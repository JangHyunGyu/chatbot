<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Walk with me</title>
		<meta name="description" content="Walk with me - Choose a friend and share how you're feeling." />
		<meta property="og:title" content="Walk with me" />
		<meta property="og:description" content="Choose a caring friend to chat with and feel heard." />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="icon" type="image/svg+xml" href="assets/images/archerlab_logo.svg">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/archerlab_mini_logo.png">
		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/archerlab_mini_logo.png">
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "SoftwareApplication",
				"name": "Walk with me",
				"applicationCategory": "LifestyleApplication",
				"operatingSystem": "Web",
				"url": "https://walkwithme.archerlab.dev/",
				"description": "Walk with me는 감정 상태를 나누고 대화를 이어가는 웹 기반 동반자 챗봇입니다.",
				"creator": {
					"@type": "Organization",
					"name": "ArcherLab",
					"url": "https://archerlab.dev/"
				},
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "KRW"
				}
			}
		</script>
	</head>
	<body>
		<div class="app">
			<header class="app__header" role="banner">
				<a class="app__brand" href="https://archerlab.dev" target="_blank" rel="noopener" data-language-link data-link-key="main">
					<img src="assets/images/archerlab_mini_logo.png" alt="ArcherLab" class="app__brand-logo" loading="lazy">
				</a>
				<div class="app__language-switch">
					<select id="language-select-chat" aria-label="언어 선택" data-language-switch>
						<option value="index.html" data-language-code="ko" selected>한국어</option>
						<option value="index-en.html" data-language-code="en">English</option>
					</select>
				</div>
			</header>

			<main class="app__main" id="main" role="main">
				<ul id="messages" class="chat" aria-live="polite" aria-label="대화 내용">
					<li class="message message--assistant">
						<span class="message__avatar" aria-hidden="true">😊</span>
						<div class="message__bubble">
							<span class="message__meta">친구</span>
							<p class="message__text">안녕! 궁금한게 있거나 상담하고 싶은게 있으면 편하게 얘기해 줘.</p>
						</div>
					</li>
				</ul>
			</main>

			<form id="chat-form" class="composer" autocomplete="off">
				<label class="composer__label" for="question">메시지 입력</label>
				<div class="composer__field">
					<textarea
						id="question"
						class="composer__input"
						name="question"
						rows="1"
						spellcheck="false"
						placeholder="메시지를 입력해주세요..."
						required
					></textarea>
					<button type="submit" id="send" class="composer__send" aria-label="메시지 보내기">
						<span aria-hidden="true">➤</span>
					</button>
				</div>
			</form>
		</div>

		<script src="assets/js/main.js" defer></script>
	</body>
</html>
