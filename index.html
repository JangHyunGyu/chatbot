<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Walk with me</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="app">
			<header class="app__header" role="banner">
				<h1 class="app__title">Walk with me</h1>
			</header>

			<main class="app__main" id="main" role="main">
				<ul id="messages" class="chat" aria-live="polite" aria-label="대화 내용">
					<li class="message message--assistant">
						<span class="message__avatar" aria-hidden="true">😊</span>
						<div class="message__bubble">
							<span class="message__meta">친구</span>
							<p class="message__text">안녕! 궁금한게 있거나 상담하고 싶은게 있으면 편하게 얘기해 줘.</p>
						</div>
					</li>
				</ul>
			</main>

			<form id="chat-form" class="composer" autocomplete="off">
				<label class="composer__label" for="question">메시지 입력</label>
				<div class="composer__field">
					<textarea
						id="question"
						class="composer__input"
						name="question"
						rows="1"
						placeholder="메시지를 입력하세요..."
						required
					></textarea>
					<button type="submit" id="send" class="composer__send" aria-label="메시지 보내기">
						<span aria-hidden="true">➤</span>
					</button>
				</div>
			</form>
		</div>

		<script src="app.js" defer></script>
	</body>
</html>
